      <div id="aplikacija">

        <!--PRVA STRANICA-->
        <div data-role="page" id="signIn-page" > 
        <div data-role="header" style="text-align: center;" id="naslov"> 
          <h1> Online rezervacija </h1> 
        </div> 
        
        <div id="icons">
            <img src="img/IMG_8096 2.png" id="prva_slika">
            <img src="img/IMG_8095 2.png" id="druga_slika">
            <img src="img/IMG_8097 2.png" id="treca_slika">
        </div>
        
        
        <label for="email"><b>E-mail:</b></label>
        <input type="text" id="email">
        <label for="pass"><b>Password:</b></label>
        <input type="password" id="pass">
        <label><b>Odaberite jeste li gost ili vlasnik restorana:</b></label>
        <input type="radio" name="radioGroup" id="gost">
        <label for="gost"><b>Gost</b> </label> 
        <input type="radio" id="restoran" name="radioGroup">
        <label for="restoran"><b>Vlasnik restorana</b></label>
        <input type="button" value="Sign in" id="btnsignIn">
        <input type="button" value="Sign up" id="btnsignUp">
        
        
      </div> 
      <!--PRVA STRANICA KRAJ-->

      <!--DRUGA STRANICA-->
      <div data-role="page" id="signUp-page"> 
        <div data-role="header" id="naslov"> <h1> Prijava korisnika</h1></div>
        <br>
        <label for="ime"><b>Ime:</b></label> 
        <input type="text" id="ime">
        <label for="prezime"><b>Prezime:</b></label>
        <input type="text" id="prezime">
        <label for="broj"><b>Broj mobitela:</b></label>
        <input type="number" id="broj">
        <label for="email2"><b>E-mail:</b></label>
        <input type="email" id="email2">
        <label for="lozinka"><b>Lozinka:</b></label>
        <input type="password" id="lozinka">
        <br>
        <input type="button" id="btnPrijava" value="Prijava">
        <input type="button" id="btnPovratak" value="Povratak">
        
      </div> 
      <!--DRUGA STRANICA KRAJ-->

      <!--TREĆA STRANICA-->
      <div data-role="page" id="signUpRestoran-page">
        <div data-role="header" id="naslov"><h1>Prijava restorana</h1></div>
        <br>
        <label for="imeRestorana"><b>Ime restorana:</b></label>
        <input type="text" id="imeRestorana" placeholder="Unesite ime restorana...">
        <label for="maxBrojGostiju"><b>Maksimalan broj gostiju:</b></label>
        <input type="number" id="maxBrojGostiju" placeholder="Unesite broj gostiju...">
        <label for="brojStolova"><b>Unesite broj stolova</b></label>
        <input type="number" id="brojStolova" placeholder="Unesite broj stolova...">
        <label for="otvaranje"><b>Vrijeme otvaranja:</b></label>
        <input type="time" id="otvaranje" placeholder="Unesite vrijeme otvaranja...">
        <label for="zatvaranje"><b>Vrijeme zatvaranja:</b></label>
        <input type="time" id="zatvaranje" placeholder="Unesite vrijeme zatvaranja...">
        <label for="emailRestorana"><b>Unesite e-mail restorana:</b></label>
        <input type="email" id="emailRestorana" placeholder="Unesite e-mail...">
        <label for="passRestorana"><b>Unesite lozinku:</b></label>
        <input type="password" id="passRestorana" placeholder="Unesite lozinku...">
        <input type="button" id="btnPrijavaRestorana" value="Prijava">
        <input type="button" id="btnPovratak2" value="Povratak">
        
      </div>

        <div id="odabir">
      
          <img src="img/grill.png" id="grill">

          <img src="img/pizza.png" id="pizza">
          <img src="img/sushi.png" id="sushi">

          <input type="number" id="brojLjudi">
          <label for="datum"><b>Datum:</b></label>
          <input type="date" id="datum">
          <label for="sat"><b>Sat:</b></label>
          <input type="time" id="vrijeme">
          <input type="button" id="btnRezerviraj" value="Rezerviraj">
